<div class="row">
    <div class="col-sm8 col-sm-offset-2">
        <form (ngSubmit)="onSubmit(formulairePost)" #formulairePost="ngForm" > 
        <div class="form-group">
            <label for="title">
                Titre de post
            </label>
           <input type="text" id="title" class="form-control" name="title" ngModel required>
        </div>
        <div class="form-group">
            <label for="content">
                Contenu
            </label>
            <input type="text" id="content" class="form-control" name="content" ngModel required>

        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="formulairePost.invalid" >Ajouter</button>
        </form>
    </div>
</div>
